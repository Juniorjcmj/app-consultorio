
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "default" color = "#fff" type = "timer" [fullScreen] = "true"><p style="color: white" > Carregando... </p></ngx-spinner>

      <mat-card>
        <mat-card-title>Cadastro de Procedimentos</mat-card-title>
        <mat-card-content>
        <form [formGroup]="form" >
              <mat-grid-list cols="4" rowHeight="4:4">
                    <div class="input-list">
                      <mat-form-field class="full-width" >
                        <input matInput placeholder="Valor" formControlName="valor" name="valor" required>
                      </mat-form-field>
                    </div>

                    <div class="input-list">
                      <mat-form-field class="full-width" >
                        <input matInput placeholder="descricao" formControlName="descricao" name="descricao" required>
                      </mat-form-field>
                    </div>

            </mat-grid-list>
        </form>
      </mat-card-content>
          <mat-card-actions>
            <button [disabled]="!form.valid"
             mat-raised-button color="primary" (click)="onSubmit()"> <mat-icon>save</mat-icon> Salvar</button>
            <button mat-raised-button (click)="onResetForm()" color="warn"  > <mat-icon>highlight_off</mat-icon> Cancelar</button>
          </mat-card-actions>

      </mat-card>
