<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "default" color = "#fff" type = "timer" [fullScreen] = "true"><p style="color: white" > Carregando... </p></ngx-spinner>
<mat-card>
  <mat-card-title>Lista de Procedimentos</mat-card-title>
<div cols="4" rowHeight="2:1"   *ngIf="procedimento$ | async as triagem;  ">

  <table mat-table [dataSource]="triagem" class="mat-elevation-z8"  class="yellow">

    <ng-container matColumnDef="ID" >
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element" > {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="VALOR" >
      <th mat-header-cell *matHeaderCellDef> VALOR </th>
      <td mat-cell *matCellDef="let element" > {{element.valor}} </td>
    </ng-container>

    <ng-container matColumnDef="DESCRICAO" >
      <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
      <td mat-cell *matCellDef="let element" > {{element.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="star" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <!-- <mat-icon class="example-spacer" align="start" (click)="onDetail(element.id)">keyboard_tab</mat-icon> -->
        <mat-icon class="example-spacer" align="center" (click)="openDialogEdit(element)">create</mat-icon>
        <mat-icon class="example-spacer " color="warn" align="end" (click)="onDelete(element.id)">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
</mat-card>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
