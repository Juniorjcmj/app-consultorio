<mat-card>
  <mat-card-title>Cadastro de Permissões</mat-card-title>
  <mat-card-content>
  <form [formGroup]="formPermissao" >
        <mat-grid-list cols="2" rowHeight="2:1">
              <div class="input-list">
                <mat-form-field class="full-width" >
                  <input matInput placeholder="Nome" formControlName="nome" name="nome" required>
                </mat-form-field>
              </div>
      </mat-grid-list>
      <mat-grid-list cols="4" rowHeight="4:4">
        <div class="input-list">
          <mat-form-field class="full-width" >
            <input matInput placeholder="Descrição" formControlName="descricao" name="descricao" required>
          </mat-form-field>
        </div>
</mat-grid-list>
  </form>
</mat-card-content>
    <mat-card-actions>
      <button [disabled]="!formPermissao.valid"
       mat-raised-button color="primary" (click)="onSubmitPermissoes()"> <mat-icon>save</mat-icon> Salvar</button>
      <button mat-raised-button (click)="onResetFormPermissao()" color="warn"  > <mat-icon>highlight_off</mat-icon> Cancelar</button>
    </mat-card-actions>
</mat-card>
