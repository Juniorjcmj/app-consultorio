<mat-dialog-content class="mat-typography">
  <mat-card>
    <mat-card-title>Adicionar Permiss√£o</mat-card-title>
    <mat-card-content>
    <form [formGroup]="form" >
          <mat-grid-list cols="4" rowHeight="4:4">
                <div class="input-list">
                <mat-form-field class="full-width" >
                  <mat-label>Grupo</mat-label>
                  <mat-select formControlName="idade" name="grupoId" formControlName="grupoId" >
                    <mat-option *ngFor="let grupo of grupos" [value]="grupo.id">
                      {{grupo.nome}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                </div>

                <mat-card>
                      <mat-card-title>Lista de Grupos</mat-card-title>
                    <div cols="4" rowHeight="2:1"   *ngIf="usuarioGrupos$ | async as grupo; else loading ">

                      <mat-list role="list" *ngFor="let g of grupo">
                        <mat-list-item role="listitem">
                        {{g.nome}}   <mat-icon class="example-spacer " color="warn" align="end" (click)="onDelete(g.id)">delete</mat-icon>
                        </mat-list-item>
                      </mat-list>

                    </div>
                    </mat-card>
        </mat-grid-list>
    </form>
  </mat-card-content>
      <mat-card-actions>
        <button [disabled]="!form.valid"
         mat-raised-button color="primary" (click)="onSubmit()"> <mat-icon>save</mat-icon> Salvar</button>
        <button mat-raised-button (click)="onResetForm()" color="warn"  > <mat-icon>highlight_off</mat-icon> Cancelar</button>
      </mat-card-actions>

  </mat-card>

  </mat-dialog-content>
  <ng-template #loading>
    <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
  </ng-template>
