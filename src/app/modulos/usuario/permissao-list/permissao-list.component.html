<mat-card>
  <mat-card-title>Lista de Permissões</mat-card-title>
<div cols="4" rowHeight="2:1"   *ngIf="permissoes$ | async as permissao; else loading ">

  <table mat-table [dataSource]="permissao" class="mat-elevation-z8"  class="yellow">

    <ng-container matColumnDef="ID" >
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let p" > {{p.id}} </td>
    </ng-container>
    <ng-container matColumnDef="NOME" >
      <th mat-header-cell *matHeaderCellDef> NOME </th>
      <td mat-cell *matCellDef="let p" > {{p.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="DESCRICAO" >
      <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
      <td mat-cell *matCellDef="let p" > {{p.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="star" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let p">
        <!-- <mat-icon class="example-spacer" align="center" (click)="openDialogEdit(element)">create</mat-icon>
        -->
        <mat-icon class="example-spacer "  align="end" (click)="onDesassociar(p.id)" title="desassociar?">cancel</mat-icon>
        <mat-icon class="example-spacer " color="warn" align="end" (click)="onDeletePermissao(p.id)">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsPermissao"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsPermissao;"></tr>
  </table>

</div>
</mat-card>
<ng-template #loading>
  <div class="loading-spinner">
  <mat-spinner></mat-spinner>
</div>
</ng-template>
