
    <mat-card>
      <mat-card-title>Lista de Grupos</mat-card-title>
    <div cols="4" rowHeight="2:1"   *ngIf="grupos$ | async as grupo; else loading ">

      <table mat-table [dataSource]="grupo" class="mat-elevation-z8"  class="yellow">

        <ng-container matColumnDef="ID" >
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element" > {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="NOME" >
          <th mat-header-cell *matHeaderCellDef> NOME </th>
          <td mat-cell *matCellDef="let element" > {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="star" stickyEnd>
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">

            <mat-icon  class="example-spacer" align="center"(click)="openDialogListPermissoes(element)">vpn_key</mat-icon>
            <mat-icon class="example-spacer " color="warn" align="end" (click)="onDelete(element.id)">delete</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
    </mat-card>
    <ng-template #loading>
      <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
    </ng-template>
