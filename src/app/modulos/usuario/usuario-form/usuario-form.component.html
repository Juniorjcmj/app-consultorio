<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "default" color = "#fff" type = "timer" [fullScreen] = "true"><p style="color: white" > Carregando... </p></ngx-spinner>

      <mat-card>
        <mat-card-title>Cadastro de Usuários</mat-card-title>
        <mat-card-content>
        <form [formGroup]="form" >
              <mat-grid-list cols="4" rowHeight="4:4">
                    <div class="input-list">
                      <mat-form-field class="full-width" >
                        <input matInput placeholder="Nome" formControlName="nome" name="nome" required>
                      </mat-form-field>
                    </div>

                    <div class="input-list">
                      <mat-form-field class="full-width" >
                        <input matInput placeholder="login" formControlName="login" name="login" required>
                      </mat-form-field>
                    </div>

                    <div class="input-list">
                      <mat-form-field class="full-width" >
                        <input matInput  type="password" placeholder="senha" formControlName="senha" name="senha" required>
                      </mat-form-field>
                    </div>

                    <div class="input-list">
                      <mat-form-field class="full-width" >
                        <input matInput placeholder="CPF" formControlName="cpf" name="cpf" required>
                      </mat-form-field>
                    </div>

                    <div class="input-list">
                      <mat-form-field  class="full-width">
                        <input matInput placeholder="identidade" formControlName="identidade" name="identidade" required>
                      </mat-form-field>
                    </div>

                    <div class="input-list">
                      <mat-form-field class="full-width" >
                        <input matInput  type="email" placeholder="E-Mail" formControlName="email" name="email" required>
                      </mat-form-field>
                    </div>
                    <div class="input-list">
                      <mat-form-field class="full-width" >
                        <input matInput  type="telefone" placeholder="Telefone" formControlName="telefone" name="telefone" required>
                      </mat-form-field>
                    </div>

                    <div class="input-list">
                      <mat-form-field class="full-width" >
                        <input matInput placeholder="idade" formControlName="idade" name="idade" required>
                      </mat-form-field>
                    </div>

                    <mat-form-field class="full-width">
                      <mat-label>Cargo</mat-label>
                      <select matNativeControl formControlName="cargo" name="cargo" required>
                        <option value="DENTISTA">Dentista</option>
                        <option value="PACIENTE">Paciente</option>
                        <option value="FUNCIONARIO">Funcionário</option>
                        <option value="FORNECEDOR">Fornecedor</option>
                      </select>
                    </mat-form-field>

            </mat-grid-list>
        </form>
      </mat-card-content>
          <mat-card-actions>
            <button [disabled]="!form.valid"
             mat-raised-button color="primary" (click)="onSubmit()"> <mat-icon>save</mat-icon> Salvar</button>
            <button mat-raised-button (click)="onResetForm()" color="warn"  > <mat-icon>highlight_off</mat-icon> Cancelar</button>
          </mat-card-actions>

      </mat-card>
