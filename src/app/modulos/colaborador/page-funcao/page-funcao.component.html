<p-card>
  <p-toast></p-toast>
  <div id="htmlData">
    <div class="card">
      <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
          <button pButton pRipple label="NOVO(A)" icon="pi pi-plus" class="p-button-success  p-button-sm" pTooltip="CRIAR FUNÇÃO"
            (click)="openNew()"></button>
            <p-divider layout="vertical"></p-divider>
        </ng-template>
      </p-toolbar>


      <p-table #dt [value]="pagina" [rows]="100" [paginator]="true" [rowsPerPageOptions]="[25,50]" id="excel-table"
        [globalFilterFields]="['descricao']"
        responsiveLayout="scroll" [(selection)]="selected" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Mostrando {first} até {last} de {totalRecords} funções" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
          <div class="flex align-items-center justify-content-between">
            <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                placeholder="Pesquisar..." />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>

            <th pSortableColumn="id">ID<p-sortIcon field="aute"></p-sortIcon></th>
            <th pSortableColumn="descricao">DESCRIÇÃO<p-sortIcon field="descricao"></p-sortIcon> </th>

            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-funcaoTable>
          <tr>
            <td>{{funcaoTable.id}}</td>
            <td>{{funcaoTable.descricao}}</td>

            <td>
              <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-text p-button-lg p-button-primary mr-2" pTooltip="EDITAR VIATURA"
                (click)="edit(funcaoTable)"></button>
              <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-text p-button-lg p-button-danger" pTooltip="EXCLUIR VIATURA"
                (click)="deleteColaborador(funcaoTable)"></button>
            </td>
          </tr>
        </ng-template>
        <!-- <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between">
          Total de {{pagina.totalElements}} colaboradores.
        </div>
      </ng-template> -->
      </p-table>
    </div>
  </div>

</p-card>



<p-dialog [(visible)]="dialog" [style]="{width: '500px'}" header="CADASTRO DE FUNÇÃO " [modal]="true"
  styleClass="p-fluid">
  <ng-template pTemplate="content">
    <form [formGroup]="form">
      <div class="grid p-fluid">
      <div class="col-12 ">
        <label for="float-input">DESCRICÃO</label>
        <input type="text" pInputText id="descricao" formControlName="descricao" name="descricao" />
      </div>
     </div>
    </form>
  </ng-template>
  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" [disabled]="!form.valid"
      (click)="manterFuncao()"></button>
  </ng-template>

</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
