<div class="container">
  <p-card header="Login" [style]="{ 'background-color': 'transparent', 'border': 'none' }">
    <form>
      <div class="form-group">
        <label for="username" class="bold-label">Username</label>
        <input type="text" id="username" pInputText class="form-control"  name="username" required>
      </div>
      <div class="form-group">
        <label for="password" class="bold-label">Password</label>
        <input type="password" id="password" pInputText class="form-control"  name="password" required>
      </div>
      <button type="submit" pButton label="Login" class="btn btn-primary"></button>
    </form>
  </p-card>
</div>
