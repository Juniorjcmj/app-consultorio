<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
      <!-- <img src="assets/layout/images/logo-nova-png.png" alt="Sakai logo" class="mb-5 w-9rem flex-shrink-0"> -->
      <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
          <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
              <div class="text-center mb-5">
                  <img src="assets/layout/images/logo-nova-png.png" alt="Image"  class="mb-3 w-9rem">
                  <div class="text-900 text-3xl font-medium mb-3">Bem Vindo Colaborador(a)!</div>
                  <span class="text-600 font-medium">Continue para Login</span>
              </div>

              <div>
                  <form  [formGroup]="formLogin" novalidate>
                  <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                  <input name="username"  formControlName = "username" id="username" type="text" placeholder="Email " pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                  <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                  <p-password name="password" formControlName = "password" id="password"  placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                  <div class="flex align-items-center justify-content-between mb-5 gap-5">
                      <div class="flex align-items-center">
                          <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                          <label for="rememberme1">Relembre-me</label>
                      </div>
                      <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Esqueceu a senha?</a>
                  </div>
                  <button pButton pRipple label="Entrar" class="w-full p-3 text-xl"  [disabled]="!formLogin.valid"  (click)="onSubmit()" ></button>
              </form>
              </div>
          </div>
      </div>
  </div>
</div>
