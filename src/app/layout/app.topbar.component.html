<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/layout/images/logo-nova-png.png" alt="logo" style="width: 75px; height: 75px;">
        <span style="margin-top:10px">CASA NOBRE</span>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">

        <button class="p-link layout-topbar-button">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        <button class="p-link layout-topbar-button" [routerLink]="'/documentation'">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button> -->
        <span class="nome" style="margin-right: 20px;margin-top:10px">{{nomeUsuario}}</span>
        <button class="p-link layout-topbar-button" (click)="logout()">
          <i class="pi pi-fw pi-sign-in"></i>
          <span>Settings</span>
      </button>
    </div>
</div>
<p-dialog header="" [(visible)]="senhaDialog" header="NOVA SENHA">
  <ng-template pTemplate="content">
    <form  [formGroup]="formSenha">
      <div class="col-12 md:col-12">

        <p-password   formControlName="senha"></p-password>
        <button type="button" pButton pRipple icon="pi pi-refresh" styleClass="p-button-warn"  [disabled]="!formSenha.valid"
                (click)="novaSenha()"></button>

      </div>

    </form>
  </ng-template>
</p-dialog>
